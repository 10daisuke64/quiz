<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <h1>FizzBuzz問題</h1>

  <div id="result"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    for (let i = 1; i <= 100; i++) {
      if( Number.isInteger(i/15) ) {
        $("#result").append("<p>FizzBuzz</p>");
        console.log("<p>FizzBuzz</p>");
      } else if ( Number.isInteger(i/3) ) {
        $("#result").append("<p>Fizz</p>");
        console.log("Fizz");
      } else if ( Number.isInteger(i/5) ) {
        $("#result").append("<p>Buzz</p>");
        console.log("Buzz");
      } else {
        $("#result").append("<p>"+i+"</p>");
        console.log(i);
      }
    }
  </script>

</body>

</html>
